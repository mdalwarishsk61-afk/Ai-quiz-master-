<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Sort Puzzle - 6 Colors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            transition: background 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .tube {
            width: 70px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-bottom: 10px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px 10px 30px 30px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            overflow: hidden;
        }

        .tube::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 80%, rgba(0, 0, 0, 0.2) 100%);
            pointer-events: none;
            border-radius: 7px 7px 27px 27px;
        }

        .tube.selected {
            transform: translateY(-10px);
            border-color: gold;
            box-shadow: 0 0 15px gold;
        }
        
        .tube.complete {
            border-color: #2ecc71;
            box-shadow: 0 0 15px #2ecc71;
        }

        .liquid {
            width: 90%;
            height: 40px;
            border-radius: 5px;
            transition: all 0.5s ease-out; /* Increase transition time for smoother pour */
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #undo-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }

        #restart-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }

        #hint-btn {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* --- Custom Modal/Overlay Styles (for Restart & Completion) --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
        }

        .modal-content h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .modal-content p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .next-level-btn, .modal-buttons button {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            color: white;
            font-size: 1.2rem;
            padding: 15px 40px;
        }

        .cancel-btn {
            background: #aaa;
        }
        
        .celebration {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        
        /* --- Animations --- */
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        @keyframes pour {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .pouring {
            animation: pour 0.5s ease;
        }

        @media (max-width: 600px) {
            .tube {
                width: 60px;
                height: 160px;
            }
            
            .liquid {
                height: 32px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-info {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            button {
                flex-grow: 1;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Water Sort Puzzle</h1>
            <p>Sort the colored liquids until each tube contains only one color!</p>
        </div>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">LEVEL</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">MOVES</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">TIME</div>
                <div class="info-value" id="timer">00:00</div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Tubes will be generated here -->
        </div>
        
        <div class="controls">
            <button id="undo-btn" disabled>Undo</button>
            <button id="restart-btn">Restart</button>
            <button id="hint-btn">Hint</button>
        </div>
    </div>
    
    <!-- Level Complete Modal -->
    <div class="overlay" id="level-complete">
        <div class="modal-content">
            <div class="celebration">ðŸŽ‰</div>
            <h2>Level Complete!</h2>
            <p>You sorted all the colors in <span id="final-moves">0</span> moves and <span id="final-time">00:00</span>!</p>
            <button class="next-level-btn" id="next-level-btn">Next Level</button>
        </div>
    </div>
    
    <!-- Restart Confirmation Modal -->
    <div class="overlay" id="restart-confirm-modal">
        <div class="modal-content">
            <h2>Restart Level?</h2>
            <p>Are you sure you want to restart the current level? Your progress will be lost.</p>
            <div class="modal-buttons">
                <button id="confirm-restart-btn">Restart</button>
                <button id="cancel-restart-btn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Game configuration
        const config = {
            tubeCapacity: 4,
            initialLevel: 1,
            colors: [
                '#FF5252', // Red
                '#FF9800', // Orange
                '#FFC107', // Yellow
                '#4CAF50', // Green
                '#2196F3', // Blue
                '#9C27B0'  // Indigo
            ]
        };

        // Game state
        let gameState = {
            level: config.initialLevel,
            moves: 0,
            timer: 0,
            timerInterval: null,
            selectedTube: null,
            tubes: [],
            // Store tubes state (not full gameState)
            moveHistory: [],
            initialTubes: []
        };

        // DOM elements
        const gameBoard = document.getElementById('game-board');
        const levelDisplay = document.getElementById('level');
        const movesDisplay = document.getElementById('moves');
        const timerDisplay = document.getElementById('timer');
        const undoBtn = document.getElementById('undo-btn');
        const restartBtn = document.getElementById('restart-btn');
        const hintBtn = document.getElementById('hint-btn');
        const levelComplete = document.getElementById('level-complete');
        const nextLevelBtn = document.getElementById('next-level-btn');
        const restartConfirmModal = document.getElementById('restart-confirm-modal');
        const confirmRestartBtn = document.getElementById('confirm-restart-btn');
        const cancelRestartBtn = document.getElementById('cancel-restart-btn');
        const finalMovesDisplay = document.getElementById('final-moves');
        const finalTimeDisplay = document.getElementById('final-time');

        // Tone.js Synth for Sound Effects
        let synth;

        try {
             // Initialize Tone.js synth for simple sounds
            synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'sine' },
                envelope: {
                    attack: 0.005,
                    decay: 0.1,
                    sustain: 0.1,
                    release: 0.2
                }
            }).toDestination();
            
            // Start the audio context on first user interaction
            document.documentElement.addEventListener('click', () => {
                if (Tone.context.state !== 'running') {
                    Tone.context.resume();
                }
            }, { once: true });

        } catch (e) {
            console.error("Tone.js initialization failed:", e);
            synth = null; // Disable sound if initialization fails
        }
        
        function playSound(type) {
            if (!synth) return;

            switch (type) {
                case 'select':
                    synth.triggerAttackRelease("C4", "8n");
                    break;
                case 'pour':
                    synth.triggerAttackRelease(["E4", "G4"], "8n");
                    break;
                case 'error':
                    synth.triggerAttackRelease("C3", "16n");
                    break;
                case 'undo':
                    synth.triggerAttackRelease("G3", "16n");
                    break;
                case 'complete':
                    synth.triggerAttackRelease(["C5", "E5", "G5"], "2n");
                    break;
                case 'hint':
                    synth.triggerAttackRelease("A4", "16n");
                    break;
            }
        }
        
        // Timer functions
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                timerDisplay.textContent = formatTime(gameState.timer);
            }, 1000);
        }

        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }

        // Initialize the game
        window.onload = function() {
            initGame(config.initialLevel);
        }

        // Setup event listeners
        function setupEventListeners() {
            gameBoard.addEventListener('click', (event) => {
                const tubeElement = event.target.closest('.tube');
                if (tubeElement) {
                    handleTubeClick(parseInt(tubeElement.dataset.index));
                }
            });

            undoBtn.addEventListener('click', undo);
            hintBtn.addEventListener('click', giveHint);
            
            // Custom Restart Modal Logic
            restartBtn.addEventListener('click', () => {
                stopTimer();
                restartConfirmModal.classList.add('show');
            });

            confirmRestartBtn.addEventListener('click', () => {
                restartConfirmModal.classList.remove('show');
                restart();
            });

            cancelRestartBtn.addEventListener('click', () => {
                restartConfirmModal.classList.remove('show');
                startTimer(); // Resume timer if user cancels
            });

            nextLevelBtn.addEventListener('click', () => {
                levelComplete.classList.remove('show');
                initGame(gameState.level + 1);
            });
        }
        
        // Initializer
        function initGame(level) {
            resetGameState(level);
            generateLevel();
            gameState.initialTubes = JSON.parse(JSON.stringify(gameState.tubes)); // Save initial state for true restart
            renderTubes();
            startTimer();
            // Ensure listeners are set up (safe to call multiple times)
            if (!gameBoard.hasAttribute('data-listeners-set')) {
                 setupEventListeners();
                 gameBoard.setAttribute('data-listeners-set', 'true');
            }
            updateControls();
        }

        // Reset game state
        function resetGameState(level = gameState.level) {
            gameState.level = level;
            gameState.moves = 0;
            gameState.timer = 0;
            gameState.selectedTube = null;
            gameState.tubes = [];
            gameState.moveHistory = [];
            
            levelDisplay.textContent = gameState.level;
            movesDisplay.textContent = '0';
            timerDisplay.textContent = '00:00';
            
            stopTimer();
            levelComplete.classList.remove('show');
        }

        // Generate a level based on current level
        function generateLevel() {
            // Always use exactly 6 colors and 2 empty tubes
            const numColors = config.colors.length; // Always 6
            const numTubes = numColors + 2; // 6 colors + 2 empty tubes
            
            // Create the initial color distribution (4 sections of each color)
            const colorDistribution = [];
            for (let i = 0; i < numColors; i++) {
                for (let j = 0; j < config.tubeCapacity; j++) {
                    colorDistribution.push(config.colors[i]);
                }
            }
            
            // Shuffle the colors
            shuffleArray(colorDistribution);
            
            // Distribute colors into tubes
            for (let i = 0; i < numTubes; i++) {
                const tube = [];
                
                // Fill first 6 tubes with colors, leave 2 tubes empty
                if (i < numColors) {
                    for (let j = 0; j < config.tubeCapacity; j++) {
                        tube.push(colorDistribution[i * config.tubeCapacity + j]);
                    }
                }
                
                gameState.tubes.push(tube);
            }
            
            // The shuffle should generally create a solvable puzzle, 
            // but for production, a formal solvability check would be necessary.
            // For now, we rely on random chance with 2 empty tubes always providing flexibility.
        }

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Render tubes on the game board
        function renderTubes() {
            gameBoard.innerHTML = '';
            
            gameState.tubes.forEach((tube, index) => {
                const tubeElement = document.createElement('div');
                tubeElement.className = 'tube';
                tubeElement.dataset.index = index;
                
                // Add complete class for visual feedback
                if (isTubeComplete(tube)) {
                    tubeElement.classList.add('complete');
                }

                // Add liquid layers
                tube.forEach(color => {
                    const liquid = document.createElement('div');
                    liquid.className = 'liquid';
                    liquid.style.backgroundColor = color;
                    tubeElement.appendChild(liquid);
                });
                
                // Add empty space if tube is not full
                const emptySlots = config.tubeCapacity - tube.length;
                for (let i = 0; i < emptySlots; i++) {
                    const empty = document.createElement('div');
                    empty.className = 'liquid';
                    empty.style.backgroundColor = 'transparent';
                    tubeElement.appendChild(empty);
                }
                
                gameBoard.appendChild(tubeElement);
            });
            
            // Update selected tube visual
            const currentSelected = gameBoard.querySelector('.tube.selected');
            if (currentSelected) {
                currentSelected.classList.remove('selected');
